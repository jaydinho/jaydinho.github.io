<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1 id="top-section">Welcome to Blackjack!</h1>
        <div id="game-container">
            <div id="player-container">
                <h1>Player</h1> 
                <p id="player-cards"></p>
                <p id="player-score"></p>
            </div>
            <h2 id="versus">VS</h2>
            <div id="dealer-container">
                <h1>Dealer</h1>
                <p id="dealer-card-one"></p>
                <p id="dealer-card-two"></p>
                <p id="dealer-score"></p>
            </div>
        </div>
        
        <div id="button-container">
            <button id="start" class="button">New Game</button>
            <button id="hit" class="button">Hit</button>
            <button id="stay" class="button">Stay</button>
        </div>    
    </div>

    <script src="index.js"></script>
</body>
